
<div id="title" class="center" >
    <h1>Gestions des Roles</h1>
    </div>
  <div class="btn_ajout">
  <button type="button"  data-toggle="modal"
   data-target="#form-add-project" class="btn btn-success"><i class="fa fa-plus"></i>Ajouter un Role</button>
  </div>
  <div class="center">
      
      <table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">    
          <!-- Name Column -->
          <ng-container matColumnDef="Roles">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.Libelle_Role}} </td>
          </ng-container>
        
   
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef>  </th>
            <td  mat-cell *matCellDef="let element">
              <button class="btn btn-primary"><i class="fa fa-edit"></i></button>
            <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
            
            </td>
            </ng-container>
  
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  
  
  <div data-backdrop="false" class="modal fade" id="form-add-project"  role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white ">
            <h5 class="modal-title" id="exampleModalLabel">Ajout D'un Role</h5>
            <button class="bg-white text-white" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form [formGroup]="exform" class = 'normal-form' #RoleAdd="ngForm" >
                  <div class="form-group row">
                      <label  class="col-sm-4 col-form-label">Role :</label>
                      <div class="col-sm-7">
                        <input formControlName="role" matInput name = role [(ngModel)]="model.role" type="text"  class="form-control"  placeholder="Donner Le  Role">
                        <mat-error *ngIf="role?.invalid && role?.touched">Veuillez entrer un role </mat-error>
                      </div>
                    </div>
              
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            <button type="button" class="btn btn-primary" [disabled]="exform.invalid">Ajouter Role</button>
          </div>
        </div>
      </div>
    </div>
